<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="prblm2.css" rel="stylesheet" type="text/css" />
  <title>Tip calculator</title>
  
</head>
  
<body>

  
  <div class="container">
    <h3>Tip Calculator</h3>
    <div class="inp">
      <span class="bg">$</span>
      <input type="number" id="num" placeholder="Enter Amount"  
    </div>
    <div class="inp">
      <label for="tip">Tip</label>
      <input type="range" name="range" id="range" min="0" max="100" value="0" step="1">
      <span class="ran"></span>
    </div>
    <div class="inp">
      <div class="tip">
        <span class="border">Tip Amount : </span>
        <span class="tipamt"></span>
      </div>
      <div class="amt">
        <span class="border">Total Bill : </span>
        <span class="bill"></span>
      </div>
      
    </div>
    
  </div>
  
</body>
  <script src="prblm2.js"></script>
</html>
